<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drama Performances</title>
<style>
/* ================= ROOT ================= */
:root {
    --stage-blue: #1a237e;
    --overlay: rgba(0,0,0,0.3);
    --curtain-shadow: rgba(0,0,0,0.5);
}

/* ================= BODY ================= */
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to top, #87ceeb, #e0ffff);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ================= STAGE CONTAINER ================= */
#stageContainer {
    position: relative;
    width: 95%;
    max-width: 1000px;
    height: 90%;
    perspective: 1500px;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ================= CURTAIN ================= */
.curtain {
    position: absolute;
    top:0; left:0;
    width: 100%;
    height: 100%;
    z-index: 20;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    overflow: hidden;
}

.curtain-left, .curtain-right {
    width: 50%;
    height: 100%;
    background: linear-gradient(to bottom, #3f51b5, #1a237e);
    box-shadow: inset 0 0 50px var(--curtain-shadow), 0 0 20px #ffffff80;
    transform-origin: left;
    transition: transform 1s ease-in-out;
}

.curtain-right {
    transform-origin: right;
}

/* ================= PAGE ================= */
.page {
    position: absolute;
    width: 100%;
    height: 100%;
    background: var(--overlay);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    backface-visibility: hidden;
    border-radius: 10px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    transition: transform 1s ease-in-out, opacity 1s ease-in-out;
}

.page img {
    max-width: 70%;
    max-height: 60%;
    border-radius: 12px;
    margin-bottom: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.4);
}

.page .caption {
    font-size: 20px;
    font-weight: 500;
    color: #fff;
    text-align: center;
    text-shadow: 1px 1px 6px #000;
}

/* ================= NAVIGATION ================= */
.nav-arrow {
    position: absolute;
    bottom: 20px;
    font-size: 2.5rem;
    color: #fff;
    background: rgba(0,0,0,0.4);
    border-radius: 50%;
    padding: 10px 15px;
    cursor: pointer;
    transition: background 0.3s;
    z-index: 15;
}

.nav-arrow:hover {
    background: rgba(0,0,0,0.7);
}

#prev { left: 20px; }
#next { right: 20px; }

/* ================= BACK BUTTON ================= */
#backButton {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 2rem;
    color: #fff;
    background: rgba(0,0,0,0.5);
    border-radius: 50%;
    padding: 10px 15px;
    cursor: pointer;
    z-index: 25;
}

/* ================= FLOATING SPOTLIGHT ================= */
#floatingSpotlights {
    position: absolute;
    width: 100%;
    height: 100%;
    top:0; left:0;
    pointer-events: none;
    overflow: hidden;
    z-index: 5;
}

.spotlight {
    position: absolute;
    font-size: 20px;
    animation-name: floatSpot;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    opacity: 0.6;
}

@keyframes floatSpot {
    0% { transform: translateY(100vh) rotate(0deg); opacity:0;}
    20% { opacity:0.6;}
    100% { transform: translateY(-50px) rotate(360deg); opacity:0;}
}

/* ================= MOBILE RESPONSIVE ================= */
@media(max-width:768px){
    .page img { max-width: 90%; max-height: 50%; }
    .page .caption { font-size: 16px; }
    .nav-arrow { font-size: 2rem; padding: 8px 12px; }
}
</style>
</head>
<body>

<!-- Back Button -->
<div id="backButton" onclick="window.location.href='index.html'">&#8592;</div>

<!-- Floating Spotlights -->
<div id="floatingSpotlights"></div>

<!-- Stage Container -->
<div id="stageContainer">
    <!-- Curtain -->
    <div class="curtain">
        <div class="curtain-left"></div>
        <div class="curtain-right"></div>
    </div>

    <!-- Pages -->
    <div class="page" style="z-index:10;">
        <img src="img/drama1.jpg" alt="Drama 1">
        <div class="caption">Comedy Skit - Jan 12, 2025</div>
    </div>
    <div class="page" style="z-index:9;">
        <img src="img/drama2.jpg" alt="Drama 2">
        <div class="caption">Musical Drama - Jan 12, 2025</div>
    </div>
    <div class="page" style="z-index:8;">
        <img src="img/drama3.jpg" alt="Drama 3">
        <div class="caption">Tragedy Performance - Jan 12, 2025</div>
    </div>
    <div class="page" style="z-index:7;">
        <img src="img/drama4.jpg" alt="Drama 4">
        <div class="caption">Puppet Show - Jan 12, 2025</div>
    </div>
    <div class="page" style="z-index:6;">
        <img src="img/drama5.jpg" alt="Drama 5">
        <div class="caption">Dance Drama - Jan 12, 2025</div>
    </div>
    <div class="page" style="z-index:5;">
        <img src="img/drama6.jpg" alt="Drama 6">
        <div class="caption">Mime Act - Jan 12, 2025</div>
    </div>
    <div class="page" style="z-index:4;">
        <img src="img/drama7.jpg" alt="Drama 7">
        <div class="caption">Magic Show - Jan 12, 2025</div>
    </div>
    <div class="page" style="z-index:3;">
        <img src="img/drama8.jpg" alt="Drama 8">
        <div class="caption">Choir Drama - Jan 12, 2025</div>
    </div>
    <div class="page" style="z-index:2;">
        <img src="img/drama9.jpg" alt="Drama 9">
        <div class="caption">Historical Drama - Jan 12, 2025</div>
    </div>
    <div class="page" style="z-index:1;">
        <img src="img/drama10.jpg" alt="Drama 10">
        <div class="caption">Final Act - Jan 12, 2025</div>
    </div>

    <!-- Navigation -->
    <div id="prev" class="nav-arrow">&#8592;</div>
    <div id="next" class="nav-arrow">&#8594;</div>
</div>

<script>
// ================= CURTAIN OPEN =================
const curtain = document.querySelector('.curtain');
const curtainLeft = document.querySelector('.curtain-left');
const curtainRight = document.querySelector('.curtain-right');
curtain.addEventListener('click', () => {
    curtainLeft.style.transform = 'translateX(-100%)';
    curtainRight.style.transform = 'translateX(100%)';
    curtain.style.pointerEvents = 'none';
});

// ================= PAGE FLIP =================
const pages = document.querySelectorAll('.page');
let current = 0;

function showPage(index){
    pages.forEach((page,i)=>{
        if(i<index){
            page.style.transform = 'translateX(-150%)';
            page.style.opacity = '0';
        } else if(i===index){
            page.style.transform = 'translateX(0)';
            page.style.opacity = '1';
        } else {
            page.style.transform = 'translateX(150%)';
            page.style.opacity = '0';
        }
    });
}

// Navigation
document.getElementById('next').addEventListener('click', ()=>{
    if(current < pages.length-1) current++;
    showPage(current);
});

document.getElementById('prev').addEventListener('click', ()=>{
    if(current > 0) current--;
    showPage(current);
});

// Initialize
showPage(current);

// ================= FLOATING SPOTLIGHTS =================
const spotlightContainer = document.getElementById('floatingSpotlights');
const spots = ['âœ¨','ðŸŒŸ','ðŸ’¡','ðŸŽ­'];
for(let i=0;i<60;i++){
    const s = document.createElement('div');
    s.className = 'spotlight';
    s.innerText = spots[Math.floor(Math.random()*spots.length)];
    s.style.left = Math.random()*100 + 'vw';
    s.style.fontSize = (10 + Math.random()*15)+'px';
    s.style.animationDuration = (5 + Math.random()*10)+'s';
    s.style.animationDelay = Math.random()*5+'s';
    spotlightContainer.appendChild(s);
}
</script>

</body>
</html>
